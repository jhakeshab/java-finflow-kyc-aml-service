version: '3.8'
services:
  java-finflow-kyc-aml-service:
    build: .
    ports: ["9005:9005"]
    environment:
      SPRING_KAFKA_BOOTSTRAPSERVERS: kafka:9092
    depends_on:
      - kafka
    networks:
      - finflow-shared

  zookeeper:
    image: confluentinc/cp-zookeeper:6.2.13
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - finflow-shared

  kafka:
    image: confluentinc/cp-kafka:6.2.13  # ‚Üê Critical: Use 6.2.x
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - finflow-shared

networks:
  finflow-shared:
    external: true
    name: finflow-java-shared
